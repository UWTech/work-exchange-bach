---
applications:
- name: bach
  instances: 1
  no-route: true
  health-check-type: process
  memory: 1G
  buildpack: https://github.com/rhardt-pivotal/sidecar-buildpack
  command: python bach.py
  services:
    - work-exchange
    - work-exchange-db
    - dev-work-exchange-config
  env:
    # required variables
    RMQ_SERVICE: p-rabbitmq
    VERIFY: '/etc/ssl/certs'
