---
applications:
- name: bach
  instances: 1
  no-route: true
  health-check-type: process
  memory: 1G
  buildpack: https://github.com/cloudfoundry/python-buildpack#v1.5.17
  command: python bach.py
  services:
    - work-exchange
  env:
    # required variables
    RMQ_SERVICE: p-rabbitmq
    GITHUB_ADMIN_TEAM_ID: 33
    VERIFY: '/etc/ssl/certs'
